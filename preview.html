<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #E8F3FF, #F9FCFF);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #1d1d1f;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('photo_2024-12-09_00-58-08.jpg') repeat;
            background-size: 500px auto;
            opacity: 0.1;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem 4rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 72px;
            margin: 0 0 20px 0;
            background: linear-gradient(135deg, #007AFF, #5856D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 32px;
            color: #86868b;
            margin: 0;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Путь к свободе</h1>
        <p>Исследуйте границы здоровых отношений</p>
    </div>
</body>
</html>
